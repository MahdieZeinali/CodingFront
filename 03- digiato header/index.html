<!DOCTYPE html>
<html>
<head>
    <title>دیجیاتو - هر لحظه با اخبار فناوری</title>

    <style>

        body {
            direction: rtl;
            margin: 0;
            color: #6a7196;
        }
        ul, li {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #header ul li a {
            text-decoration: none;
        }
        .container {
            width: 1470px;
            margin: 0 auto;
        }
        .overflow-hidden {
            overflow: hidden;
        }

        #header .top .logo img {
            width: 142px;
            height: 60px;
        } 
        #header .top {
            background: #f7f9fd;
            padding: 24px 0 24px 0;
        }
        #header .top .logo {
            float: right;
        }
        #header .top .icons {
            float: left;
        }
        #header .top .icons ul li {
            float: right;
        }
        #header .top .icons ul {
            padding: 24px 0px;
        }
        #header .top .icons ul li a {
            text-decoration: none;
            color: #6a7196;
            display: block;
            padding: 0px 10px;
        }
        #header .top .icons ul li a:hover {
            color: black;
        }

        #header .bottom {
            background: #f0f4fc;
        }
        #header .bottom .menu {
            float: right;
        }
        #header .bottom .popular {
            float: left;
        }
        #header .bottom .menu ul li {
            float: right;
        }
        #header .bottom .popular ul li {
            float: right;
        }
        #header .bottom ul li a {
            padding: 0 20px;
        }
        #header .bottom {
            padding: 24px 0;
        }
        .verticalline {
            border-left: 2px solid #d8dae4;
            padding: 0 20px;
        }

    </style>

</head>
<body>
    <div id="header">

        <div class="top">
            <div class="container overflow-hidden">

                <div class="logo">
                    <img src="logo.svg" alt="digiato logo">
                </div>
        
        
                <div class="icons">
                    <ul>
                        <li><a href="#" class="verticalline">تم</a></li>
                        <li><a href="#">پروفایل</a></li>
                        <li><a href="#">سرچ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
    
        <div class="bottom">
            <div class="container overflow-hidden">   
                    <div class="menu">
                        <ul>
                            <li><a href="#">تکنولوژی</a></li>
                            <li><a href="#">خودرو</a></li>
                            <li><a href="#">نقد و بررسی</a></li>
                            <li><a href="#">ویدیو</a></li>
                            <li><a href="#">آموزش</a></li>
                            <li><a href="#">راهنمای خرید</a></li>
                            <li><a href="#">علمی</a></li>
                            <li><a href="#">کسب‌وکار</a></li>
                            <li><a href="#">دیجیاتو</a></li>
                        </ul>
                    </div>
        
                    <div class="popular">
                        <ul>
                            <li>پرطرفدارها:</li>
                            <li><a href="#">سامسونگ</a></li>
                            <li><a href="#">محصولات 2022 اپل</a></li>
                            <li><a href="#">استارلینک</a></li>
                        </ul>
                    </div>
                </div>
        
            </div>
        </div>

    </div>
</body>
</html>
